<!DOCTYPE html>
<html lang="en">
<head>
  <title>Roni Zongor / TECH</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor.css">
  <link rel="stylesheet" href="dbrz-css/dbrz-vde-css.css">
</head>
<body>
  <!--Start of main bootstrap container-->
  <div class="container-fluid g-0 px-0 mx-auto border border-0 border-danger text-break">
    <div class="row d-flex g-0 border border-0 border-danger">
      <div class="col-12 dbrz-vde-text dbrz-vde-input border border-1 border-danger justify-content-center align-items-center"><!--id="dbrzVDEPresentationInputString"-->
        <span id="dbrzVDEPresentationInputString" class="d-block"><span> <!--translate-middle top-50 start-50-->
      </div>
      <div class="col-12 dbrz-vde-text dbrz-vde-input border border-1 border-danger justify-content-center align-items-center text-center"><!-- id="dbrzVDEPresentationInputField"-->
        <input id="dbrzVDEPresentationInputField" type="textfield" style="width: 100%; height: 100%; margin: 0; padding: 0; border: 0px;" />
      </div>
    </div>
    <div class="row d-flex g-0 dbrz-vde-fix-height-container border border-0 border-danger">
      <div class="col-12 col-lg-6 border border-1 border-danger">
        <span id="dbrzVDEPresentationDictionary" class="d-block p-0 m-0"></span>
      </div>
      <div class="col-12 col-lg-6 border border-1 border-danger">
        <span id="dbrzVDEPresentationInputProcessing"></span>
      </div>
    </div>
    <div class="row d-flex g-0 border border-0 border-danger dbrz-vde-controllers-container">
      <div class="col-lg-4 p-3 d-flex border border-1 border-danger justify-content-center align-items-center">
        <input id="dbrzAutomaticExecution" class="" type="checkbox">&nbsp;<label for="dbrzInputText">automatic execution</label>
      </div>
      <div class="col-lg-4 p-3 d-flex border border-1 border-danger justify-content-center align-items-center">
        <button id="dbrzStepByStepBtn" class="dbrz-vde-button">next step</button>
      </div>
      <div class="col-lg-4 p-3 d-flex border border-1 border-danger justify-content-center align-items-center">
        <button id="dbrzResetBtn" class="dbrz-vde-button">restart with given input string</button>
      </div>
      </div>
    </div>
    <div class="row d-flex g-0 border border-0 border-danger">
      <div id="dbrzVDEPresentationOutput" class="col-12 col-lg-6 border border-1 border-danger">
      </div>
      <div id="dbrzVDEPresentationMeasurement" class="col-12 col-lg-6 border border-1 border-danger">
      </div>
    </div>
  </div>
  <!--Bundled Bootstrap-->
  <script src="vendor.js"></script>
  <script src="dbrz-js/dbrz-vde-interface.js"></script>
  <script src="dbrz-js/dbrz-vde-encoder.js"></script>
  <script src="dbrz-js/dbrz-vde-presentation.js"></script>
  <script src="dbrz-js/dbrz-vde-controller.js"></script>
  <script src="dbrz-js/dbrz-vde-manager.js"></script>
</body>
</html>
