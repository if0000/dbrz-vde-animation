<!DOCTYPE html>
<html lang="en">
<head>
  <title>Roni Zongor / TECH</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor.css">
  <link rel="stylesheet" href="dbrz-css/dbrz-vde-css.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <!--
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  -->
</head>
<body style="background-color: #181f33;">
  <!--Start of main bootstrap container-->
  <div class="container-fluid g-0 px-0 mx-auto text-break">
    <div class="row d-flex g-0">
      <div class="col-12 dbrz-vde-content-cell border border-white border-top-0 border-end-0 border-start-0 border-bottom-1">
        <span class="dbrz-vde-presentation-text-informal">Static part of the dictionary - the alphabet:</span><br />
         <span id="dbrzVDEPresentationDictionary" class="d-block p-0 m-0 dbrz-vde-presentation-text-content"></span>
      </div>
    </div>
    <div class="row d-flex g-0 border border-white border-top-0 border-end-0 border-start-0 border-bottom-1">
      <div class="col-12 dbrz-vde-text dbrz-vde-input justify-content-center align-items-center text-center">
        <textarea id="dbrzVDEPresentationInputField" class="dbrz-vde-presentation-text-content dbrz-vde-content-cell text-break" wrap="hard" placeholder="Write your content to be encoded here. It can contain characters exclusively from the 'Static alphabet'." style="width: 100%; height: 100%; margin: 0; border: 0px; background-color: #181f33;"></textarea>
      </div>
    </div>
    <div class="row d-flex g-0 dbrz-vde-controllers-container dbrz-vde-content-cell">
      <div class="col-lg-4 p-3 d-flex justify-content-center align-items-center">
        <button id="dbrzResetBtn" class="dbrz-vde-button">Start encoder</button>
      </div>
      <div class="col-lg-4 p-3 d-flex justify-content-center align-items-center">
        <input id="dbrzAutomaticExecution" class="dbrz-vde-presentation-text-informal" type="checkbox">&nbsp;<label class="dbrz-vde-presentation-text-informal" for="dbrzInputText">Auto steps</label>
      </div>
      <div class="col-lg-4 p-3 d-flex justify-content-center align-items-center">
        <button id="dbrzStepByStepBtn" class="dbrz-vde-button">Manual step -></button>
      </div>
    </div>
    <div class="row d-flex g-0 border border-white border-top-1 border-end-0 border-start-0 border-bottom-0 dbrz-vde-fix-height-container">
      <div class="col-12 dbrz-vde-content-cell">
        <span class="dbrz-vde-presentation-text-informal">Current status during input processing:</span><br />
         <span id="dbrzVDEPresentationInputProcessing" class="dbrz-vde-presentation-text-content"></span>
      </div>
    </div>
    <div class="row d-flex g-0 border border-white border-top-1 border-end-0 border-start-0 border-bottom-0">
      <div class="col-12 dbrz-vde-text dbrz-vde-input dbrz-vde-content-cell justify-content-center align-items-center">
        <span class="dbrz-vde-presentation-text-informal">Encoder internal state:</span><br /> 
        <span id="dbrzVDEPresentationInputString" class="d-block dbrz-vde-presentation-text-content"><span>
      </div>
    </div>
    <div class="row d-flex g-0">
      <div class="col-12 col-lg-6 border border-white border-top-1 border-end-1 border-start-0 border-bottom-0 dbrz-vde-content-cell">
        <span class="dbrz-vde-presentation-text-informal">Current longest match:</span><br />
         <span id="dbrzVDEPresentationLM" class="d-block p-0 m-0 dbrz-vde-presentation-text-content"></span>
      </div>
      <div class="col-12 col-lg-6 border border-white border-top-1 border-end-0 border-start-0 border-bottom-0 dbrz-vde-content-cell">
        <span class="dbrz-vde-presentation-text-informal">Dynamic part of the dictionary:</span><br />
         <span id="dbrzVDEPresentationTempEnt" class="d-block p-0 m-0 dbrz-vde-presentation-text-content"></span>
      </div>
    </div>
    <div class="row d-flex g-0 border border-white border-top-0 border-end-0 border-start-0 border-bottom-1">
      <div class="col-12 col-lg-6 border border-white border-top-1 border-end-1 border-start-0 border-bottom-0 dbrz-vde-content-cell">
        <span class="dbrz-vde-presentation-text-informal">Issued index (primary/virtual):</span><br/>
        <span id="dbrzVDEPresentationOutput" class="d-block p-0 m-0 dbrz-vde-presentation-text-content"></span>
      </div>
      <div class="col-12 col-lg-6 border border-white border-top-1 border-end-0 border-start-0 border-bottom-0 dbrz-vde-content-cell">
        <span class="dbrz-vde-presentation-text-informal">Compression ratio:</span><br/>
        <canvas id="dbrzVDEPresentationMeasurement" style="width:100%;"></canvas><!--max-width:600px-->
      </div>
    </div>
  </div>
  <!--Bundled Bootstrap-->
  <script src="vendor.js"></script>
  <script src="dbrz-js/dbrz-vde-interface.js"></script>
  <script src="dbrz-js/dbrz-vde-encoder.js"></script>
  <script src="dbrz-js/dbrz-vde-presentation.js"></script>
  <script src="dbrz-js/dbrz-vde-controller.js"></script>
  <script src="dbrz-js/dbrz-vde-manager.js"></script>
</body>
</html>
