  <link rel="stylesheet" href="vendor.css">
  <link rel="stylesheet" href="dbrz-css/dbrz-vde-css.css">

      </div>
    </div>
    <div class="row d-flex g-0 dbrz-vde-controllers-container dbrz-vde-content-cell">
      <div class="col-lg-4 p-3 d-flex justify-content-center align-items-center">
        <button id="dbrzResetBtn" class="dbrz-vde-button">Start encoder</button>
      </div>
      <div class="col-lg-4 p-3 d-flex justify-content-center align-items-center">
        <label class="dbrz-vde-presentation-text-informal" for="dbrzInputText">Auto steps</label>&nbsp;<input id="dbrzAutomaticExecution" class="dbrz-vde-presentation-text-informal" type="checkbox"><br />
        <label class="dbrz-vde-presentation-text-informal" for="dbrzAutomaticSpeed">Auto speed</label>&nbsp;<input id="dbrzAutomaticSpeed" type="range" name="dbrzAutomaticSpeed" min="0" max="500">
      </div>
      <div class="col-lg-4 p-3 d-flex justify-content-center align-items-center">
        <button id="dbrzStepByStepBtn" class="dbrz-vde-button">Manual step -></button>
      </div>
    </div>
    <div class="row d-flex g-0">
      <div class="col-12 col-lg-4 border border-white border-top-1 border-end-1 border-start-0 border-bottom-0 dbrz-vde-fix-height-container dbrz-vde-text dbrz-vde-content-cell justify-content-center align-items-center">
        <span class="dbrz-vde-presentation-text-informal">Encoder internal state:</span>
        <span id="dbrzVDEPresentationInputString" class="d-block dbrz-vde-presentation-text-content"><span>
      </div>
      <div class="col-12 col-lg-8 border border-white border-top-1 border-end-0 border-start-0 border-bottom-0 dbrz-vde-content-cell">
        <span class="dbrz-vde-presentation-text-informal">Evolution of compression ratio:</span><br/>
        <canvas id="dbrzVDEPresentationMeasurement" style="width:100%;"></canvas>
      </div>
    </div>
    <div class="row d-flex g-0 border border-white border-top-0 border-end-0 border-start-0 border-bottom-0">
      <div class="col-12 dbrz-vde-fix-height-container border border-white border-top-1 border-end-0 border-start-0 border-bottom-0 dbrz-vde-content-cell">
        <span class="dbrz-vde-presentation-text-informal">Current longest match:</span>
         <span id="dbrzVDEPresentationLM" class="d-block p-0 m-0 dbrz-vde-presentation-text-content"></span>
      </div>
    </div>
    <div class="row d-flex g-0">
      <div class="col-12 col-lg-4 dbrz-vde-fix-height-container dbrz-vde-fix-max-height border border-white border-top-1 border-end-1 border-start-0 border-bottom-0 dbrz-vde-content-cell">
        <span class="dbrz-vde-presentation-text-informal">Current status during input processing:</span>
         <span id="dbrzVDEPresentationInputProcessing" class="d-block p-0 m-0 dbrz-vde-presentation-text-content"></span>
      </div>
      <div class="col-12 col-lg-4 dbrz-vde-fix-height-container dbrz-vde-fix-max-height border border-white border-top-1 border-end-1 border-start-0 border-bottom-0 dbrz-vde-content-cell">
        <span class="dbrz-vde-presentation-text-informal">Dynamic part of the dictionary (pos - entry):</span>
         <span id="dbrzVDEPresentationTempEnt" class="d-block p-0 m-0 dbrz-vde-presentation-text-content"></span>
      </div>
      <div class="col-12 col-lg-4 dbrz-vde-fix-height-container dbrz-vde-fix-max-height border border-white border-top-1 border-end-0 border-start-0 border-bottom-0 dbrz-vde-content-cell">
        <span class="dbrz-vde-presentation-text-informal">Issued indices:</span>
        <span id="dbrzVDEPresentationOutput" class="d-block p-0 m-0 dbrz-vde-presentation-text-content"></span>
      </div>
    </div>
  </div>
  <!--Bundled Bootstrap-->
  <script src="vendor.js"></script>
  <script src="dbrz-js/dbrz-vde-interface.js"></script>
  <script src="dbrz-js/dbrz-vde-encoder.js"></script>
  <script src="dbrz-js/dbrz-vde-presentation.js"></script>
  <script src="dbrz-js/dbrz-vde-controller.js"></script>
  <script src="dbrz-js/dbrz-vde-manager.js"></script>
</body>
</html>
